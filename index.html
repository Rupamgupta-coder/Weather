   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
   </head>
   <body>
          
          
         <div class="weather-app">
            <header>
                     
                    <input type="text" autocomplete="off" class="search-box" placeholder="Search for city" />
            </header>
            <main>
                    <div class="location">
                           <div class="city"> Kolkata</div>
                          <div class="date">28/09/2024</div>
                    </div>
                    <div  class="current">
                        <div class="temp"><span>29</span>c</div>
                        <div class="weather">Rainy</div>
                        <div class="hi-low">13/16</div>

                    </div>


            </main>
         </div>
               <script src="weather.js"></script>
    
   </body>
   </html>
