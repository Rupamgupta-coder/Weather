   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
   </head>
   <body>
          
          
         <div class="weather-app">
            <header>
                     
                    <input type="text" autocomplete="off" class="search-box" placeholder="Search for city" />
            </header>
            <main>
                    <div class="location">
                           <div class="city"> Kolkata</div>
                          <div class="date">28/09/2024</div>
                    </div>
                    <div  class="current">
                        <div class="temp"><span>29</span>c</div>
                        <div class="weather">Rainy</div>
                        <div class="hi-low">13/16</div>

                    </div>


            </main>
         </div>
      
             <div class="future-forecast">
                <div class="today" id="current-temp">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="other">
                        <div class="day">Monday</div>
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 35.6&#176; C</div>
                    </div>
                </div>
        
                <div class="weather-forecast" id="weather-forecast">
                    <div class="weather-forecast-item">
                        <div class="day">Tue</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 35.6&#176; C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Wed</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 35.6&#176; C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Thur</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 35.6&#176; C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Fri</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 35.6&#176; C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Sat</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 35.6&#176; C</div>
                    </div>
        
               <script src="weather.js"></script>
    
   </body>
   </html>
